<!DOCTYPE html>
<html>
<head>
	<title>Gif Search!</title>
	<meta charset="utf-8">
      <meta name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link src="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	    
	
	<div id="fullsiteContainer" class = "container">
		<div class="jumbotron">
		  <h1>Giphy Search</h1>
		  <p>Search for the gifs </p>
		</div>

		<div id ="sidebar">

			<form action="" method="POST" role="form">
				<!-- <legend>Search for a GIF here!</legend> -->

			   <div class="col-6">
				<div id="buttonsView"></div>
					</div>
			</div>

			<p></p>
				<div class="gif-form">
					<label for="">GIF Search</label>
					<input type="text" class="form-control" id="gif-input" placeholder="Enter text here..."> 
				</div>
				<button type="submit" class="btn btn-primary" id = "searchButton">Submit</button>
			</form>
			
		</div>

		<div id ="maincontent">
			<div class="row">
			   <div class="col-6">
			<div id="gifView"></div>
				</div>
			</div>
		</div>

	</div>
	<script src="assets/JavaScript/javaScript.js"></script>

</body>
</html>
